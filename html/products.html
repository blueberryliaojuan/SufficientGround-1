        <section class="sub-title">

          <div class="sort">
            <div class="josefin-sans-bold">sort by</div>

              <option value="all">all</option>
              <option value="decaf">decaf</option>
              <option value="medium roast">medium roast</option>
              <option value="espresso">espresso</option>
            </select>
          </div>
        </section>
        <section class="expect" id="coffeeShowcase"></section>
        <section class="sub-title">
          <h2 class="oswald-bold">others</h2>
        </section>
        <section class="product">
          <div class="sort">
            <div class="josefin-sans-bold">sort by</div>
            <select id="otherOption" name="otherOption" required>
              <option value="all">all</option>
              <option value="mug">mug</option>
              <option value="bag">bag</option>
            </select>
          </div>
        </section>
        <section class="expect" id="othersShowcase"></section>

    <script>
      let coffeeBeans = [
        {
          id: "b001",
          name: "Nocturnal Espresso",
          price: 35.0,
          weight: "2 pounds",
          src: "../img/SGespresso-mockup.png",
          des: "dark roasted espresso blend",
          cat: "espresso",
        },
        {
          id: "b002",
          name: "Phanton Decaf",
          price: 45.0,
          weight: "2 pounds",
          src: "../img/Coffee_Bag_decaf.png",
          des: "decaf light roasted blend",
          cat: "decaf",
        },
        {
          id: "b003",
          name: "solstice medium",
          price: 40.0,
          weight: "2 pounds",
          src: "../img/Coffee_Bag_medium.png",
          des: "medium roasted sigle origin - ecuador",
          cat: "medium roast",
        },
        {
          id: "b004",
          name: "Nevesis decaf espresso",
          price: 50.0,
          weight: "2 pounds",
          src: "../img/SG-decafespresso-mockup.png",
          des: "decaf espresso",
          cat: "decaf",
        },
      ];
      const coffeeShowcase = document.querySelector("#coffeeShowcase");
      let renderCoffee = (coffeeBeans) => {
        let coffeeItems = "";
        coffeeBeans.forEach((bean) => {
          coffeeItems += `
         <div class="item">
          <div class="imgbox">
            <img src=${bean.src} alt="" />
          </div>
          <div class="textbox">
            <div class="content">
              <div class="poiret-one-regular uppercase content-name">${
                bean.name
              }</div>
              <div class="oswald-regular content-des">${bean.des}</div>
              <div class="josefin-sans-regular content-price">${
                bean.weight
              } / $${bean.price.toFixed(2)}</div>
            </div>
          </div>
        </div>  
        `;
        });
        coffeeShowcase.innerHTML = coffeeItems;
      };
      renderCoffee(coffeeBeans);
      const coffeeOption = document.querySelector("#coffeeOption");
      coffeeOption.addEventListener("change", (e) => {
        let newArr = coffeeBeans.filter((item, idex) => {
          if (e.target.value !== "all") return item.cat == e.target.value;
          else return item;
        });
        console.log(newArr);
        renderCoffee(newArr);
      });

      let others = [
        {
          id: "o001",
          name: "sufficient grounds logo mug",
          price: 10.0,
          src: "../img/sg-cupsq1.jpg",
          des: "black",
          cat: "mug",
        },
        {
          id: "o002",
          name: "sufficient grounds mug",
          price: 10.0,
          src: "../img/sg-cupsq2.jpg",
          des: "black",
          cat: "mug",
        },
        {
          id: "o003",
          name: "sufficient grounds bag",
          price: 12.0,
          src: "../img/BeigeMinimalistTotebagMocku.png",
          des: "white",
          cat: "bag",
        },
      ];
      const othersShowcase = document.querySelector("#othersShowcase");
      let renderOthers = (others) => {
        let otherItems = "";
        others.forEach((item) => {
          otherItems += `
         <div class="item">
          <div class="imgbox">
            <img src=${item.src} alt="" />
          </div>
          <div class="textbox">
            <div class="content">
              <div class="poiret-one-regular uppercase  f16 content-name">${
                item.name
              }</div>
              <div class="oswald-regular f16 content-des">${item.des}</div>
              <div class="josefin-sans-regular f14 content-price"> $${item.price.toFixed(
                2
              )}</div>
            </div>
          </div>
        </div>  
        `;
        });
        othersShowcase.innerHTML = otherItems;
      };
      renderOthers(others);
      const otherOption = document.querySelector("#otherOption");
      otherOption.addEventListener("change", (e) => {
        let newArr = others.filter((item, idex) => {
          if (e.target.value !== "all") return item.cat == e.target.value;
          else return item;
        });
        console.log(newArr);
        renderOthers(newArr);
      });
    </script>
