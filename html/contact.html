    <div class="page">
      <header>
        <a href="../index.html">
          <div class="logo">
            <img
              src="../img/Logo-colour.png"
              alt="Sufficient Grounds website logo"
            />
            <img
              src="../img/sg-wm-misto.png"
              alt="Sufficient Grounds background design"
            />
          </div>
        </a>
        <nav>
          <div class="nav-item">
            <div class="nav-btn">
              <a href="../index.html"
                ><div class="nav-btn poiret-one-bold">home</div></a
              >
            </div>
          </div>
          <div class="nav-item">
            <a href="./about.html"
              ><div class="nav-btn poiret-one-bold">about</div></a

          <div class="nav-item">

              <div class="nav-btn poiret-one-bold">how to brew</div></a

          <div class="nav-item nav-active">
            <a href="./contact.html">
              <div class="nav-btn poiret-one-bold">contact</div></a
            >
          </div>
        </nav>
      </header>

      <div class="main-content">
        <div class="contact-form-container">
          <form action="" class="contact-form">
            <div id="main"></div>
            <h1 class="form-title capitalize oswald-regular">stay connected</h1>
            <div class="form-intro"></div>
            <div class="basic-info">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
              </div>
              <div></div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div></div>
              <div>
                <label for="assistance">How can we assist you?</label>
                <select id="assistance" name="assistance">
                  <option value="product">Product Information</option>
                  <option value="event">Event Hosting</option>
                  <option value="refund">Refunds & Returns</option>
                  <option value="feedback">Feedback & Suggestions</option>
                </select>
              </div>
            </div>
            <label for="message">Any specific questions or requests?</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" id="submit" class="oswald-regular">
              Submit
            </button>
          </form>
        </div>
        <div class="shop-pic"></div>
      </div>
      <div id="popup" class="overlay">
        <div class="popup-content">
          <div class="josefin-sans-regular">Thanks for reaching out!</div>
          <div class="josefin-sans-regular">We will contact you soon.</div>

          <button id="close-popup" class="josefin-sans-regular">Close</button>
        </div>
      </div>

      <footer>
        <a href="./index.html"
          ><div class="logo">
            <img
              src="../img/logo-line.png"
              alt="Sufficient Grounds website logo"
            /></div
        ></a>
        <div class="contact">
          <div class="contact-us">contact us</div>
          <div class="tel">Tel: XXX</div>
          <div class="email">Email: XXX</div>
        </div>
        <div class="footer-links">
          <div>Site Map</div>
          <div>FAQ</div>
          <div>Terms & Policy</div>
        </div>
        <div class="social-btns">
          <a class="btn instagram" href="#"><i class="fa fa-instagram"></i></a>
          <a class="btn twitter" href="#"><i class="fa fa-twitter"></i></a>
          <a class="btn pinterest" href="#"><i class="fa fa-pinterest"></i></a>
        </div>
      </footer>
    </div>
    <script>
      const submit = document.querySelector("#submit");
      const popup = document.getElementById("popup");

      submit.addEventListener("click", (e) => {
        e.preventDefault();
        popup.style.display = "block";
      });

      const closePopup = document.getElementById("close-popup");
      closePopup.onclick = function () {
        popup.style.display = "none";
      };
    </script>
  </body>
