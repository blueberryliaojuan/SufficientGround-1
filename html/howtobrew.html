        <img id="blog" src="../img/sg-howto-pg1.png" alt="" />

          <div id="pre" class="pre poiret-one-bold"><<</div>

    </div>
    <script>
      let imgArr = [
        "../img/sg-howto-pg1.png",
        "../img/sg-howto-pg2.png",
        "../img/sg-howto-pg3.png",
        "../img/sg-howto-pg4.png",
        "../img/sg-howto-pg5.png",
      ];
      let currentPage = 1;
      const blog = document.querySelector("#blog");
      const pre = document.querySelector("#pre");
      const page = document.querySelector("#page");
      const next = document.querySelector("#next");

      pre.addEventListener("click", (e) => {
        if (currentPage > 1) {
          currentPage--;
          page.innerHTML = `${currentPage} / 5`;
          blog.src = imgArr[currentPage - 1];
        }
      });

      next.addEventListener("click", (e) => {
        if (currentPage < 5) {
          currentPage++;
          page.innerHTML = `${currentPage} / 5`;
          blog.src = imgArr[currentPage - 1];
        }
      });
    </script>
